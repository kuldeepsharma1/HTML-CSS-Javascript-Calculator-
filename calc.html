<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator by Kuldeep Sharma</title>
    <link rel="stylesheet" href="calc.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,300;1,600&display=swap"
    rel="stylesheet"
  />
  </head>

  <body>
    <a href="https://hytek.org.in" >HYTEK</a><br>
    <a href="https://hytek.org.in/about-us/" id="right">Kuldeep Sharma</a>
    <div class="container">
      <h1>Calculator by Kuldeep Sharma</h1>
      
      <div class="calculator">
        <input type="text" name="screen" id="screen" />
        <table>
          <tr>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td><button>C</button></td>
            <td><button>%</button></td>
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>X</button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
          </tr>
          <tr>
            <td><button>3</button></td>
            <td><button>2</button></td>
            <td><button>1</button></td>
            <td><button>+</button></td>
          </tr>
          <tr>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button>/</button></td>
            <td><button>=</button></td>
          </tr>
          <!-- add more feature from here -->
          
        </table>
        
      </div>
      <p>Calculator</p>
    </div>
    
  </body>
  <script src="calc.js"></script>
</html>
